{% extends 'main/base/account_base.html' %}

{% block title %} Удалить вакансию {% endblock %}

{% block content %}
  <main class="container mt-3 pb-5">
    <section class="col-12 col-lg-6 offset-lg-3 mt-5 card">
      <div class="card-body px-3 pb-4">
        {% if user != vacancy.company.owner %}
        <p>Нет прав на удаление записи</p>
        {% else %}
        <h1 class="h4 pt-2">{{object.title}}</h1>
        <p class="mt-2">Действительно хотите удалить вакансию?</p>
        <form method="post">
          {% csrf_token %}
         <input  type="submit" class="btn btn-danger" value="Удалить">
        {% endif %}
        </form>
      </div>
    </section>
  </main>
{% endblock %}
